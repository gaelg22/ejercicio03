<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas - Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>Listado Mascotas</h1>

    <a th:href="@{/mascotas/agregar}" class="btn btn-primary mt-2">Nueva Mascota</a>

    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.edad}"></td>
            <td>
                <!-- Base inicial - <button type="button" class="btn btn-primary btn-sm">Actualizar</button> -->
                <a th:href="@{/mascotas/actualizar/{id}(id=${mascota.id})}" class="btn btn-primary btn-sm">Actualizar</a>
                <!-- Base inicial - <button type="button" class="btn btn-danger btn-sm">Eliminar</button> -->
                <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger btn-sm">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
